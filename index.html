<body>
  <div class="header">

  <div class="container" id="randomContainer">
    <div class="result-display" id="numberResult">ğŸ¯ ç»“æœåŒº</div>
    <div class="inputs">

      <input type="number" id="max" placeholder="æœ€å¤§å€¼" value="40">
    </div>
    <input type="number" id="count" placeholder="ç”Ÿæˆå‡ ä¸ª" class="count-input" value="5">
    <button class="btn" onclick="generate()">ğŸ’« æ¬§æ°”å¬å”¤</button>
    <button class="history-toggle" onclick="toggleHistory()">ğŸ“œ å±•å¼€å†å² â–¼</button>
    <div class="history" id="historyList"></div>

  <div class="container hidden" id="wheelContainer">
    <div class="result-display" id="wheelResult">ğŸ¯ è½¬ç›˜ç»“æœåŒº</div>
    <div class="wheel">
      <canvas id="wheel" width="280" height="280"></canvas>
    </div>
    <button class="btn" onclick="spin()">ğŸ¡ è½¬èµ·æ¥ï¼</button>

    <button class="btn add-btn" onclick="addOption()">â• æ·»åŠ é€‰é¡¹</button>
  </div>

  <script>
    let showHistory = false;
    let currentRotation = 0;
    let spinning = false;
    let mode = 'random';

    function toggleMode() {
      mode = mode === 'random' ? 'wheel' : 'random';
      document.getElementById('randomContainer').classList.toggle('hidden', mode !== 'random');
      document.getElementById('wheelContainer').classList.toggle('hidden', mode !== 'wheel');
    }

    function toggleHistory() {
      showHistory = !showHistory;
      const history = document.getElementById('historyList');
      history.classList.toggle("show", showHistory);
      event.target.innerText = showHistory ? "ğŸ“œ æ”¶èµ·å†å² â–²" : "ğŸ“œ å±•å¼€å†å² â–¼";
    }

    function generate() {
      const min = parseInt(document.getElementById('min').value);
      const max = parseInt(document.getElementById('max').value);
      const count = parseInt(document.getElementById('count').value);
      if (isNaN(min) || isNaN(max) || isNaN(count) || min >= max || count <= 0 || count > (max - min + 1)) {
        alert('è¯·è¾“å…¥æœ‰æ•ˆæ•°å­—èŒƒå›´');
        return;
      }
      const pool = [];
      for (let i = min; i <= max; i++) pool.push(i);
      const result = [];
      while (result.length < count) {
        const index = Math.floor(Math.random() * pool.length);
        result.push(pool.splice(index, 1)[0]);
      }
      const time = new Date().toLocaleTimeString();
      const resultStr = result.join('ã€');
      document.getElementById('numberResult').innerText = `ğŸ¯ ç»“æœï¼š${resultStr}`;
      const entry = document.createElement('div');
      entry.innerText = `${time} â†’ ${resultStr}`;
      document.getElementById('historyList').prepend(entry);
    }

    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const radius = canvas.width / 2;

    function getOptions() {
      const inputs = document.querySelectorAll('.option-list input');
      return Array.from(inputs).map(i => i.value.trim()).filter(v => v);
    }

    function drawWheel() {
      const options = getOptions();
      const anglePer = 2 * Math.PI / options.length;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < options.length; i++) {
        const start = i * anglePer;
        const end = start + anglePer;
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, start, end);
        ctx.fillStyle = `hsl(${(i * 360 / options.length)}, 90%, 75%)`;
        ctx.fill();
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(start + anglePer / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#333";
        ctx.font = "14px Arial";
        ctx.fillText(options[i], radius - 10, 6);
        ctx.restore();
      }
    }

    function spin() {
      const options = getOptions();
      if (spinning || options.length === 0) return;
      spinning = true;
      const target = Math.floor(Math.random() * options.length);
      const anglePer = 360 / options.length;
      const stopDeg = 360 * 5 + (360 - (target * anglePer + anglePer / 2));
      canvas.style.transition = 'transform 4s cubic-bezier(0.25, 0.1, 0.25, 1)';
      canvas.style.transform = `rotate(${currentRotation + stopDeg}deg)`;
      setTimeout(() => {
        document.getElementById('wheelResult').innerText = `ğŸ¯ è½¬ç›˜ç»“æœï¼š${options[target]}`;
        currentRotation += stopDeg;
        spinning = false;
      }, 4000);
    }

    function addOption(value = '') {
      const wrapper = document.createElement('div');
      wrapper.className = 'option-item';
      wrapper.innerHTML = `
        <input type="text" value="${value}" placeholder="è¯·è¾“å…¥é€‰é¡¹" />
        <button onclick="this.parentNode.remove(); drawWheel()">â–</button>
      `;
      document.getElementById('optionList').appendChild(wrapper);
      drawWheel();
    }

    const defaultOptions = ['å†æ¥ä¸€æ¬¡','100åˆ†','æ¬§çš‡','ä¿åº•','æ‹›è´¢è¿›å®','666'];
    defaultOptions.forEach(opt => addOption(opt));
  </script>
